<!-- =========================================================================
FAVICON (favicon.svg)
============================================================================
This is the icon that appears in browser tabs.

WHY SVG?
- Scales perfectly at any size
- Small file size
- Easy to change colors

DESIGN:
- Simple "L" shape for "Locanote"
- Indigo color to match our brand
- Rounded corners for modern look
========================================================================== -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with indigo color -->
  <circle cx="16" cy="16" r="16" fill="#6366f1"/>
  
  <!-- Letter "L" in white -->
  <text 
    x="16" 
    y="22" 
    text-anchor="middle" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="18" 
    font-weight="bold" 
    fill="white"
  >L</text>
</svg>
