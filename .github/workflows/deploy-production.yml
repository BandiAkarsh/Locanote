# ============================================================================
# PRODUCTION DEPLOYMENT WORKFLOW
# ============================================================================
# This workflow automatically deploys Locanote to Cloudflare Pages and Workers
# when changes are pushed to the main branch.
#
# PREREQUISITES:
# 1. GitHub Secrets (Ensure these match EXACTLY):
#    - CLOUDFLARE_API_TOKEN
#    - CLOUDFLARE_ACCOUNT_ID
# ============================================================================

name: Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  verify:
    name: Verify & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Svelte Stability
        run: pnpm --filter @locanote/web run check

  deploy-signaling:
    name: Deploy Signaling (Worker)
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        working-directory: packages/signaling
        env:
          # Resilient mapping in case secrets were named differently
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || secrets.API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || secrets.ACCOUNT_ID }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "Error: CLOUDFLARE_API_TOKEN is missing. Please check your GitHub Secrets."
            exit 1
          fi
          npx wrangler deploy --minify

  deploy-frontend:
    name: Deploy Frontend (Pages)
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web Application
        run: pnpm --filter @locanote/web build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          # Resilient mapping for common naming variations
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN || secrets.API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || secrets.ACCOUNT_ID }}
          projectName: locanote
          directory: apps/web/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
